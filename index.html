<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <main>

        <section>
            <img class="doodle-image" src="./images/doodle.jpg" alt="Lumi the Doodle" width="200" height="200">

            <div class="button-container">
                <a href="mailto:FIRSTNAME.LASTNAME@durhamcollegec.ca" class="button" id="button1">Send Email</a> <!-- Replace FIRSTNAME.LASTNAME with your email-->
                <a href="sftp:dca.durhamcollege.ca/home/~DCA_USERNAME" class="button" id="button2">DCA Server</a> <!-- Replace DCA_USERNAME with your DCA Username -->
                <a href="https://dca.durhamcollege.ca/~DCA_USERNAME/cwmd1500/w7/" class="button" id="button4">DCA Link</a> <!-- Replace DCA_USERNAME with your DCA Username -->
                <a href="https://GITHUB_USERNAME.github.io/W7/" target="_blank" class="button" id="button3">GitHub Link</a> <!-- Replace GITHUB_USERNAME with your Github Username -->
            </div>
        </section>


    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
